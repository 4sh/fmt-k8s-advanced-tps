apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: advanced-tp2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: advanced-tp2
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx