apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-pod-disruptionbudget
  namespace: advanced-tp5
  labels:
    test: disruptionbudget
spec:
  replicas: 3
  selector:
    matchLabels:
      test: disruptionbudget
  template:
    metadata:
      labels:
        test: disruptionbudget
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Equal
          key: app
          value: nginx
      containers:
        - name: nginx
          image: nginx
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-disruptionbudget
spec:
  selector:
    test: disruptionbudget
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP