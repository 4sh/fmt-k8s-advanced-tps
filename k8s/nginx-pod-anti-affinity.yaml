apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-pod-anti-affinity
  namespace: advanced-tp5
  labels:
    test: anti-affinity
spec:
  replicas: 3
  selector:
    matchLabels:
      test: anti-affinity
  template:
    metadata:
      labels:
        test: anti-affinity
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: topology.kubernetes.io/region
                    operator: In
                    values:
                      - europe-west1
              topologyKey: "kubernetes.io/hostname"
      tolerations:
        - effect: NoSchedule
          operator: Equal
          key: app
          value: nginx
      containers:
        - name: nginx
          image: nginx
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-anti-affinity
spec:
  selector:
    test: anti-affinity
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP