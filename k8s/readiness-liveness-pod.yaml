apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    test: readiness-liveness
  name: readiness-exec
  namespace: advanced-tp3
spec:
  replicas: 1
  selector:
    matchLabels:
      test: readiness-liveness
  template:
    metadata:
      labels:
        test: readiness-liveness
    spec:
      containers:
        - image: registry.k8s.io/e2e-test-images/agnhost:2.40
          name: readiness
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    test: readiness-liveness
  name: liveness-exec
  namespace: advanced-tp3
spec:
  replicas: 1
  selector:
    matchLabels:
      test: readiness-liveness
  template:
    metadata:
      labels:
        test: readiness-liveness
    spec:
      containers:
        - image: registry.k8s.io/e2e-test-images/agnhost:2.40
          name: liveness
          args:
            - liveness
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: service-readiness-liveness
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    test: readiness-liveness